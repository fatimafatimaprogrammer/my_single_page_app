<div class='myalbum'>
  <h3> Albums collection</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let album of albums | async">
      <div class="frame">
          <a routerLink="photos/{{album.id}}"><button class="button_style">{{album.title}}</button></a>
      </div>
    </div>
  </div>
</div>
